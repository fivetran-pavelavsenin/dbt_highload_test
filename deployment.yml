 - name: every3minutes
   schedule: '*/3 * * * *' # The example will run every 30 minutes. Note that the cron string is quoted as otherwise it will be treated as invalid alias node (see https://yaml.org/spec/1.2/spec.html#*%20alias// for details)
   steps:
     - name: run simple_model
       command: dbt run --models simple_model
     - name: run simple_model2
       command: dbt run --models simple_model2
     - name: run simple_model3
       command: dbt run --models simple_model3
     - name: run all simple models
       command: dbt run --models simple_model simple_model2 simple_model3
